[package]
name = "tree-sitter-zeus"
description = "Zeus Programming Language"
version = "0.1.0"
authors = ["Stefan LÃ¼dtke <hisoka999@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["incremental", "parsing", "tree-sitter", "zeus"]
categories = ["parser-implementations", "parsing", "text-editors"]
